<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HitPlay Profile Page</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="images/menu.svg" class="menu-icon" alt="Menu">
            <h1>HitPlay</h1>
            <img src="images/settings.svg" class="settings-icon" alt="Settings">
        </div>
        <div class="profile-box">
            <img src="images/p.svg" class="profile-pic" alt="Profile Picture">
            <h3 id="usernameDisplay">Username</h3>
            <p id="bioDisplay" class="bio">This is a short bio about the user.</p>
            <div class="actions">
                <button class="follow-btn">Follow</button>
                <button class="details-btn"><a href="details.html">Edit Account Details</a></button>
            </div>
        </div>
    </div>
    <script src="profilepage.js"></script>
</body>
</html>
